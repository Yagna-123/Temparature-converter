# Temparature-converter
It is a simple code which mainly based on HTML to convert temparature celcius into fahrenheit. 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        </div>
        <div class="result">
            <p><span id="result"></span> Fahrenheit</p>
        </div>
    </div>
   <script src="custom.js"></script>
</body>
</html>
